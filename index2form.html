<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form style="width:300px;margin:100px auto;" id="form1">
                <div class="form-group text-center">
                    <label for="UserName">UserName</label>
                    <input class="form-control" type="text" required placeholder="Enter UserName" id="UserName" name="UserName">
                </div>
                <div class="form-group text-center">
                    <label for="Phone">Phone</label>
                    <!-- pattern:正则表达式验证 -->
                    <!-- required:要求必须要填写 -->
                    <input class="form-control" type="tel" required pattern="^(\+86)?1[3-9]\d{9}$" id="Phone" name="Phone">
                    <!-- +号记得转义，即 \+ -->
                    <!-- 
                        *:代表任意个
                        ?:代表0个或1个
                        +:代表1个或毒多个
                    -->
                </div>
                <div class="form-group text-center mb-3">
                    <label for="Email">Email</label>
                    <input class="form-control" type="email" id="Email" placeholder="Enter Email" multiple name="Email">
                    <!-- multiple 这里可以让 email 输入多个邮箱 -->
                </div>
                <div class="custom-control custom-file mb-3">
                    <input class="custom-file-input" type="file" id="File" multiple name="File">
                    <!-- multiple 这里可以让file选择多个文件 -->
                    <label class="custom-file-label" for="File">Choose File</label>
                    <div class="invalid-feedback">Example custom file</div>
                </div>

                <select name="selectcontent" id="selectcontent" class="custom-select mb-3">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                    <option value="option4">option4</option>
                </select>

                <div class="form-group">
                    <input class="form-control mb-3" type="text" list="datalistcontent">
                    <!-- 使用 datalist 要和 text 建立起关联，可以通过 list="datalist的id" 来建立起关联 -->
                    <!-- datalist 里边的 option 可以单标签，也可以是双标签 -->
                    <datalist id="datalistcontent">
                        <option value="前端与移动开发" label="就业前景好"></option>
                        <option value="java" label="使用人数多"></option>
                        <option value="javascript" label="特效好"></option>
                        <option value="c++" label="应用程序"></option>
                    </datalist>
                    <!-- datalist 浏览器不是很支持 建议不适用 -->
                </div>

                <output>要完成填写才行哦</output>
                <!-- output 只能读取不能修改，主要是语义性更强 -->
                
                <input type="submit" class="btn btn-primary btn-block" value="submit">
            </form>
            <div class="form-group">
                <label for="address">address</label>
                <input class="form-control" type="text" id="address" name="address" form="form1"><!-- 把address 和 form 进行关联 -->
                <!-- html5 新增的 form 属性可以让不是form里边的元素也提交上去，前提是要进行关联（通过id） -->
            </div>
        </div>
    </body>
</html>
