<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .red{
                background-color: red;
            }
            .green{
                background-color: greenyellow;
            }
        
        </style>
    </head>
    <body>
        <ul>
            <li class="one" id="one">one</li>
            <li class="two" id="two">two</li>
            <li class="three" id="three">three</li>
            <li class="four" id="four">four</li>
            <li class="five" id="five">five</li>
        </ul>

        <script>
        
            /* html5提供了类的增删改：
                适用前提是： 要使用 classList (作用是获取当前元素的所有样式)
                1.add() 增加类
                2.remove() 删除类
                3.toggle() 有就删除，没有就添加
             */

             /* add()的使用 */
             document.querySelector('#one').classList.add('red');
             document.querySelector('#two').classList.add('green');

             //remove()的使用
             document.querySelector('#two').classList.remove('green');//删除green属性
             document.querySelector('#one').classList.remove('red');

             //toggle()的使用
             document.querySelector('#one').classList.toggle('red');
             document.querySelector('#five').classList.toggle('green');
        
        
        </script>
    </body>
</html>
