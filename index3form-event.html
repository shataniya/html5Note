<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="text-center" style="width:300px;margin:100px auto;">
                <div class="form-group">
                    <label for="UserName">UserName</label>
                    <input class="form-control" type="text" id="UserName" name="UserName">
                </div>
                <div class="form-group">
                    <label for="UserPhone">UserPhone</label>
                    <input class="form-control" type="tel" id="UserPhone" name="UserPhone" required pattern="^(\+86)?1[3-9]\d{9}$">
                </div>

                <input class="btn btn-primary btn-block" type="submit" value="submit">

            </form>
        </div>

        <script>
            /* oninvalid:当验证不通过是触发的事件 */
            document.getElementById("UserPhone").oninvalid = function(){
                /* setCustomValidity() 是设置默认信息 */
                this.setCustomValidity('请输入合法的11位手机号');
            };
            
            /* oninput:当指定元素内容（添加内容，删除内容）改变时触发事件 */
            document.getElementById('UserName').oninput = function(){
                console.log("oninput:"+this.value);
            };

            /* onkeyup:每当按键弹起的时候会触发事件 */
            document.getElementById('UserName').onkeyup = function(){
                console.log("onkeyup:"+this.value);
            };

        </script>
    </body>
</html>
