<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- 
            在标签里自定义属性：
            1.data-开头
            2.多个单词之间用 - 隔开
            3.获取自定义属性时采用camel形式
         -->


        <ul>
            <li class="one" id="one" data-user-name="sun">one</li>
            <li class="two" id="two">two</li>
            <li class="three" id="three">three</li>
            <li class="four" id="four">four</li>
            <li class="five" id="five">five</li>
        </ul>

        <script>
            /* dataset[]:获取自定义属性的值 */
            console.log(document.querySelector('#one').dataset['userName']);
        
        </script>
    </body>
</html>
